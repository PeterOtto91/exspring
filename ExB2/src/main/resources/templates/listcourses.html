<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Courses</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>List of Courses</h1>
<br>

<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Long Title</th>
    <th>Number of Days</th>
    <th>Price per Day</th>
    <th>Short Title</th>
  </tr>
 
  <tr >
    <td th:text="${course1.courseId}"></td>
    <td th:text="${course1.longTitle}"></td>
    <td th:text="${course1.numberOfDays}"></td>
    <td th:text="${course1.pricePerDay}"></td>
    <td th:text="${course1.shortTitle}"></td>
  </tr>
</table>
<br>
<br>
<br>
<form action="#" method="post" th:action="@{/doCourses}">
    <button type="submit">Back</button>
</form>


</body>
</html>
