<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Add a Person</h1>

<form action="#" method="post" th:action="@{/addPerson}" th:object="${personNew}">
<label for="age">Age: </label>
<input type="text" th:field="*{age}" id="age" name="age"><br>
<br>
<label for="company">Company: </label>
<input type="text" th:field="*{company.name}" id="company" name="company"><br>
<br>
<label for="email">Email: </label>
<input type="text" th:field="*{emailAddress}" id="email" name="email"><br>
<br>
<label for="fname">First Name: </label>
<input type="text" th:field="*{firstName}" id="fname" name="fname"><br>
<br>
<label for="language">Language: </label>
<input type="text" th:field="*{language}" id="language" name="language"><br>
<br>
<label for="lname">Last Name: </label>
<input type="text" th:field="*{lastName}" id="lname" name="lname"><br>
<br>
<label for="pwd">Password: </label>
<input type="text" th:field="*{password}" id="pwd" name="pwd"><br>
<br>
<label for="personid">Person Id: </label>
<input type="text" th:field="*{personId}" id="personid" name="personid"><br>
<br>
<br>
<input type="submit" value="Submit">
</form>
<br>
<br>
<form action="#" method="post" th:action="@{/doAdmin}">
    <button type="submit">Back</button>
</form>


</body>
</html>
