<!DOCTYPE html>

<head>

<title>Change Password</title>
</head>
<body>

<h1>Change Password </h1><br>

<form action="#" method="post" th:action="@{/changePw}" th:object="${password1}">

<br>
<br>

</form>

</body>
</html>
