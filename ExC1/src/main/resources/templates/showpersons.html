<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Persons</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h1>List of Persons </h1>


<table style="width:100%">
  <tr>
    <th>Age</th>
    <th>Company</th>
    <th>Email Address</th>
    <th>First Name</th>
    <th>Language</th>
    <th>Last Name</th>
    <th>Password</th>
    <th>Person Id</th>
  </tr>
 
  <tr th:each="person : ${persons}">
    <td th:text="${person.age}"></td>
    <td th:text="${person.company}"></td>
    <td th:text="${person.emailAddress}"></td>
    <td th:text="${person.firstName}"></td>
    <td th:text="${person.language}"></td>
    <td th:text="${person.lastName}"></td>
    <td th:text="${person.password}"></td>
    <td th:text="${person.personId}"></td>
  </tr>
</table>
<br>
<br>
<br>
<form action="#" method="post" th:action="@{/doAdmin}">
    <button type="submit">Back</button>
</form>
</body>
</html>
